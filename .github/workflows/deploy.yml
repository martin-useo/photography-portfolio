name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Permet de lancer manuellement le workflow
  workflow_dispatch:

# Permissions nÃ©cessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# N'autorise qu'un seul dÃ©ploiement Ã  la fois
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de build et configuration
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        npm ci || npm install
    
    - name: âš™ï¸ Create EmailJS config
      env:
        EMAILJS_PUBLIC_KEY: ${{ secrets.EMAILJS_PUBLIC_KEY }}
        EMAILJS_SERVICE_ID: ${{ secrets.EMAILJS_SERVICE_ID }}
        EMAILJS_TEMPLATE_ID: ${{ secrets.EMAILJS_TEMPLATE_ID }}
      run: |
        # CrÃ©e le fichier de configuration EmailJS dans config/ comme attendu par contact.html
        cat > config/emailjs.config.js << EOF
        const CONFIG = {
          emailjs: {
            publicKey: "${EMAILJS_PUBLIC_KEY}",
            serviceId: "${EMAILJS_SERVICE_ID}",
            templateId: "${EMAILJS_TEMPLATE_ID}"
          }
        };
        EOF
        
        echo "ğŸ“ EmailJS config created in config/emailjs.config.js"
    
    - name: ğŸ¨ Build CSS (if Tailwind config exists)
      run: |
        if [ -f "tailwind.config.js" ]; then
          npm run build:css || echo "âš ï¸  No Tailwind build script found"
        else
          echo "â„¹ï¸  No Tailwind config found, skipping CSS build"
        fi
    
    - name: ğŸ“Š Display build info
      run: |
        echo "ğŸŒ Site will be deployed to GitHub Pages"
        echo "ğŸ“¦ Total files: $(find . -type f | wc -l)"
        echo "ğŸ–¼ï¸  Images: $(find assets/images -type f 2>/dev/null | wc -l || echo 0)"
        echo "âœ… EmailJS config created"
    
    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  # Job de dÃ©ploiement
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    # DÃ©ploie uniquement sur main/master
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: ğŸš€ Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: âœ… Deployment complete
      run: |
        echo "ğŸ‰ Site deployed successfully!"
        echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"
