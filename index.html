<body
  class="dark:bg-black bg-white h-screen text-black dark:text-white px-5 md:px-20 opacity-0 animate-fade-in transition duration-500">
  <!-- Navbar -->
  <header class="flex w-full overflow-hidden pt-10 pb-1">
    <!-- Navbar -->
    <nav id="nav" x-data="{ open: false }" role="navigation" class="w-full">
      <div class="container mx-auto flex flex-wrap items-center md:flex-no-wrap">
        <div class="mr-4 md:mr-8">
          <a href="index.html" class="text-2xl font-signika font-bold">MARTIN USEO</a>
        </div>
        <div class="ml-auto md:hidden flex items-center justify-start">
          <button onclick="menuToggle()" @click="open = !open"
            class="tap-highlight-transparent text-black dark:text-white w-5 h-5 relative focus:outline-none"
            @click="open = !open">
            <span class="sr-only">Open main menu</span>
            <div class="block w-5 absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2">
              <span aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform transition duration-500 ease-in-out"
                :class="{'rotate-45': open,' -translate-y-1.5': !open }"></span>
              <span aria-hidden="true"
                class="block absolute  h-0.5 w-5 bg-current   transform transition duration-500 ease-in-out"
                :class="{'opacity-0': open } "></span>
              <span aria-hidden="true"
                class="block absolute h-0.5 w-5 bg-current transform  transition duration-500 ease-in-out"
                :class="{'-rotate-45': open, ' translate-y-1.5': !open}"></span>
            </div>
          </button>
        </div>
        <div id="menu"
          class="w-full h-0 transition-all ease-out duration-500 md:transition-none md:w-auto md:flex-grow md:flex md:items-center">
          <ul id="ulMenu"
            class="flex flex-col duration-300 ease-out md:space-x-5 sm:transition-none mt-5 md:flex-row md:items-center md:ml-auto md:mt-0 md:pt-0 md:border-0">
            <li class="group transition duration-300">
              <a href="index.html" class="font-signika text-2xl tap-highlight-transparent">PORTFOLIO
                <span class="hidden md:block h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="dist/about_me.html" class="font-signika text-2xl tap-highlight-transparent">ABOUT ME
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
            <li class="group transition duration-300">
              <a href="dist/contact.html" class="font-signika text-2xl tap-highlight-transparent">CONTACT
                <span
                  class="hidden md:block max-w-0 group-hover:max-w-full transition-all duration-500 h-0.5 bg-black dark:bg-white"></span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <!-- Content -->
  <div class="container mx-auto">
    <h1 class="text-4xl pt-10 pb-8 font-bold">PORTFOLIO</h1>
    <section class="text-neutral-700">
      <div class="container w-full">
        <div class="flex flex-wrap w-full" id="portfolio-grid">
        </div>
      </div>
    </section>
  </div>
  <!-- <script src="dist/images-config.js"></script>
  <script src="dist/fade_in.js"></script>
  <script src="dist/menu.js"></script> -->
  <script>
    const portfolioImages = [
      { src: './dist/assets/images/ThéoNoJitensha-1.jpg', alt: 'a person standing in front of a rock formation', size: 'md:w-1/2' },
      { src: './dist/assets/images/ThéoNoJitensha-2.jpg', alt: 'a cat laying on top of a sidewalk next to the ocean', size: 'md:w-1/2' },
      { src: './dist/assets/images/ThéoNoJitensha-3.jpg', alt: 'a man standing on a beach next to the ocean', size: 'w-full' },
      { src: './dist/assets/images/ThéoNoJitensha-4.jpg', alt: 'a snow covered mountain with trees on the side', size: 'w-full' },
      { src: './dist/assets/images/ThéoNoJitensha-5.jpg', alt: 'a branch of a plant floating in a body of water', size: 'md:w-1/2' },
      { src: './dist/assets/images/ThéoNoJitensha-6.jpg', alt: 'a blue sky with a lot of red and orange clouds', size: 'md:w-1/2' },
      { src: './dist/assets/images/ThéoNoJitensha-7.jpg', alt: 'a view of the ocean from the top of a hill', size: 'md:w-1/2' }
    ];

    // Fonction pour générer la galerie
    function renderPortfolio() {
      const grid = document.getElementById('portfolio-grid');
      const images = portfolioImages;
      
      images.forEach((img, index) => {
        const item = document.createElement('div');
        item.className = `w-full ${img.size} p-1`;
        item.innerHTML = `
          <div class="overflow-hidden h-full w-full">
            <a href="${img.src}" data-fancybox="gallery">
              <img alt="${img.alt}"
                class="block h-full w-full object-cover object-center opacity-0 animate-fade-in transition duration-500 transform scale-100 hover:scale-110"
                src="${img.src}" />
            </a>
          </div>
        `;
        grid.appendChild(item);
      });
      
      // Réinitialiser Fancybox après avoir inséré les images
      Fancybox.bind("[data-fancybox]", {});
    }
    
    // Appeler la fonction au chargement
    document.addEventListener('DOMContentLoaded', renderPortfolio);
  </script>
  <!-- Footer -->
  <div id="footer-container"></div>

  <!-- ...existing code... -->
  <script src="dist/fade_in.js"></script>
  <script src="dist/menu.js"></script>
  <script>
    // Charger le footer
    fetch('dist/footer.html')
      .then(response => response.text())
      .then(data => document.getElementById('footer-container').innerHTML = data);
  </script>
</body>

</html>
