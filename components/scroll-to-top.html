<!-- Scroll to Top Button -->
<button 
  id="scroll-to-top-btn"
  class="fixed bottom-8 right-8 z-50 w-12 h-12 md:w-14 md:h-14 bg-black/60 dark:bg-white/60 backdrop-blur-sm text-white dark:text-black rounded-full shadow-lg hover:bg-black/80 dark:hover:bg-white/80 transition-all duration-300 opacity-0 invisible pointer-events-none flex items-center justify-center group"
  aria-label="Retour en haut de la page"
  onclick="scrollToTop()">
  <svg class="w-6 h-6 md:w-7 md:h-7 transform transition-transform duration-300 group-hover:-translate-y-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18" />
  </svg>
</button>
