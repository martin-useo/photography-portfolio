name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  # Permet de lancer manuellement le workflow
  workflow_dispatch:

# Permissions nécessaires pour GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# N'autorise qu'un seul déploiement à la fois
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Job de build et configuration
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm ci || npm install
    
    - name: Create config.js with secrets
      run: |
        cat > config/emailjs.config.js << 'EOF'
        const CONFIG = {
          emailjs: {
            publicKey: "${{ secrets.EMAILJS_PUBLIC_KEY }}",
            serviceId: "${{ secrets.EMAILJS_SERVICE_ID }}",
            templateId: "${{ secrets.EMAILJS_TEMPLATE_ID }}"
          }
        };
        EOF
    
    - name: Build CSS
      run: |
        if [ -f "tailwind.config.js" ]; then
          npm run build:css || echo "No Tailwind build script found"
        else
          echo "No Tailwind config found, skipping CSS build"
        fi
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'

  # Job de déploiement
  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    # Déploie uniquement sur main/master
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
