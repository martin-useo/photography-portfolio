<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martin USEO - Nature Photography</title>
  <meta name="description"
    content="Nature photography portfolio by Martin USEO – a freelance photographer based in Paris, France." />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../../assets/favicon.ico" />
  <link rel="stylesheet" href="../../css/output.css" />
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Start - Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">
  <!-- End - Fonts -->
  <!-- Start - Fancybox Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css" />
  <script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
  <!-- End - Fancybox Scripts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      content: ["../../**/*.{html,js}"],
      theme: {
        extend: {
          fontFamily: {
            'signika': ['Signika', 'sans-serif'],
          },
        },
      },
      plugins: [],
    }
  </script>
  <script src="../../js/components/loader.js"></script>
  <script src="../../js/components/dropdown.js"></script>
</head>

<body
  class="dark:bg-black bg-white h-screen text-black dark:text-white px-5 md:px-20 opacity-0 animate-fade-in transition duration-500">
  <!-- Navbar -->
  <div id="navbar-container" data-path="../../components/navbar.html"></div>
  <!-- Content -->
  <div class="container mx-auto">
    <h1 class="text-4xl pt-10 pb-8 font-bold md:hidden">NATURE</h1>
    <section class="text-neutral-700 pt-10 md:pt-10">
      <div class="container w-full">
        <div class="flex flex-wrap w-full" id="portfolio-grid">
        </div>
      </div>
    </section>
  </div>
  <script src="../../js/images-config.js"></script>
  <script>
    // Function to generate the gallery
    function renderPortfolio() {
      const grid = document.getElementById('portfolio-grid');
      // Charger les images de nature depuis la configuration centralisée
      const images = IMAGES_CONFIG.getNatureImages('../../');
      
      images.forEach((img, index) => {
        const item = document.createElement('div');
        item.className = `w-full ${img.size} p-1`;
        item.innerHTML = `
          <div class="overflow-hidden h-full w-full">
            <a href="${img.src}" data-fancybox="gallery">
              <img alt="${img.alt}"
                class="block h-full w-full object-cover object-center opacity-0 animate-fade-in transition duration-500 transform scale-100 hover:scale-110"
                src="${img.src}" />
            </a>
          </div>
        `;
        grid.appendChild(item);
      });
      
      // Reinitialize Fancybox after inserting images
      Fancybox.bind("[data-fancybox]", {});
    }
    
    // Call the function on load
    document.addEventListener('DOMContentLoaded', renderPortfolio);
  </script>
  <!-- Footer -->
  <div id="footer-container" data-path="../../components/footer.html"></div>
  <!-- Scroll to Top Button -->
  <div id="scroll-to-top-container" data-path="../../components/scroll-to-top.html"></div>
  <!-- Script for the LightBox -->
  <script>
    Fancybox.bind("[data-fancybox]", {});
  </script>
  <script src="../../js/fade_in.js"></script>
  <script src="../../js/menu.js"></script>
  <script src="../../js/scroll-to-top.js"></script>
</body>

</html>
