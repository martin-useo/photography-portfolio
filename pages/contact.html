<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martin USEO - Contact</title>
  <meta name="description"
    content="Hello there, I'm Martin USEO – a freelance photographer based in Paris, France. Get in touch with me!" />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico" />
  <link rel="stylesheet" href="../css/output.css" />
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
  <script src="../js/config.js" onerror="console.warn('config.js not found')"></script>
  <!-- Start - Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">
  <!-- End - Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      content: ["../**/*.{html,js}"],
      theme: {
        extend: {
          fontFamily: {
            'signika': ['Signika', 'sans-serif'],
          },
        },
      },
      plugins: [],
    }
  </script>
  <script src="../js/components/loader.js"></script>
  <script src="../js/components/dropdown.js"></script>
</head>

<body
  class="dark:bg-black bg-white h-screen text-black dark:text-white px-5 md:px-20 opacity-0 animate-fade-in transition duration-500">
  <!-- Navbar -->
  <div id="navbar-container" data-path="../components/navbar.html"></div>
  <!-- Content -->
  <div class="container mx-auto max-w-6xl">
    <h1 class="text-4xl pt-10 pb-8 md:hidden font-signika font-bold">CONTACT</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 gap-12 md:gap-16 pt-10 md:pt-20">
      <section class="col-span-1 order-2 md:order-1">
        <div class="max-w-full">
          <h2 class="text-3xl md:text-4xl font-signika font-bold mb-8 text-center md:text-left">Get in touch</h2>
          <div id="message-alert" class="hidden mb-6 p-4 rounded-lg"></div>

          <form class="space-y-6" onsubmit="handleContactForm(event)" id="contact-form">
            <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
              <input type="email" id="email" name="email"
                class="w-full px-4 py-3 text-sm bg-gray-50 dark:bg-neutral-900 border border-gray-300 dark:border-neutral-800 rounded-lg focus:ring-2 focus:ring-black dark:focus:ring-white focus:border-transparent outline-none transition-all dark:text-white dark:placeholder-gray-400"
                placeholder="example@gmail.com" required />
            </div>
            <div>
              <label for="subject" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
              <input type="text" id="subject" name="subject"
                class="w-full px-4 py-3 text-sm bg-gray-50 dark:bg-neutral-900 border border-gray-300 dark:border-neutral-800 rounded-lg focus:ring-2 focus:ring-black dark:focus:ring-white focus:border-transparent outline-none transition-all dark:text-white dark:placeholder-gray-400"
                placeholder="Let me know how I can help you" required />
            </div>
            <div>
              <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your message</label>
              <textarea id="message" name="message" rows="6"
                class="w-full px-4 py-3 text-sm bg-gray-50 dark:bg-neutral-900 border border-gray-300 dark:border-neutral-800 rounded-lg focus:ring-2 focus:ring-black dark:focus:ring-white focus:border-transparent outline-none transition-all resize-none dark:text-white dark:placeholder-gray-400"
                placeholder="Leave a comment..." required></textarea>
            </div>
            <button type="submit" id="submit-btn"
              class="w-full md:w-auto px-8 py-3 text-sm font-medium text-center bg-black dark:bg-white text-white dark:text-black rounded-lg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-black dark:focus:ring-white focus:ring-offset-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed">
              <span id="submit-text">Send message</span>
              <span id="submit-loading" class="hidden">Sending...</span>
            </button>
          </form>
        </div>
      </section>
      <div class="col-span-1 order-1 md:order-2">
        <img
          src="https://images.unsplash.com/reserve/yZfr4jmxQyuaE132MWZm_stagnes.jpg?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2052&q=80"
          alt="" class="w-full aspect-square object-cover rounded-lg" />
      </div>
    </div>
  </div>
  
  <!-- Footer -->
  <div id="footer-container" data-path="../components/footer.html"></div>

  <script>
    if (typeof CONFIG !== 'undefined' && CONFIG.emailjs && CONFIG.emailjs.publicKey && CONFIG.emailjs.publicKey !== "YOUR_PUBLIC_KEY") {
      emailjs.init(CONFIG.emailjs.publicKey);
    }

    function showAlert(message, isSuccess) {
      const alertDiv = document.getElementById('message-alert');
      alertDiv.className = isSuccess 
        ? 'mb-4 p-4 rounded-lg bg-green-100 dark:bg-green-900 text-green-800 dark:text-green-200 border border-green-400'
        : 'mb-4 p-4 rounded-lg bg-red-100 dark:bg-red-900 text-red-800 dark:text-red-200 border border-red-400';
      alertDiv.textContent = message;
      alertDiv.classList.remove('hidden');
      
      // Masquer l'alerte après 8 secondes pour les erreurs de configuration
      const timeout = isSuccess ? 5000 : 8000;
      setTimeout(() => {
        alertDiv.classList.add('hidden');
      }, timeout);
    }

    function setLoading(isLoading) {
      const submitBtn = document.getElementById('submit-btn');
      const submitText = document.getElementById('submit-text');
      const submitLoading = document.getElementById('submit-loading');
      
      if (isLoading) {
        submitBtn.disabled = true;
        submitText.classList.add('hidden');
        submitLoading.classList.remove('hidden');
      } else {
        submitBtn.disabled = false;
        submitText.classList.remove('hidden');
        submitLoading.classList.add('hidden');
      }
    }

    function getErrorMessage(error) {
      if (error.status === 400 && error.text && error.text.includes('Public Key')) {
        return 'EmailJS n\'est pas configuré. Veuillez configurer vos clés EmailJS dans le code. Contactez-moi directement à martin.useo@gmail.com en attendant.';
      }
      if (error.status === 400 && error.text && error.text.includes('Service')) {
        return 'Service ID invalide. Vérifiez votre configuration EmailJS.';
      }
      if (error.status === 400 && error.text && error.text.includes('Template')) {
        return 'Template ID invalide. Vérifiez votre configuration EmailJS.';
      }
      return 'Une erreur est survenue lors de l\'envoi. Veuillez réessayer ou me contacter directement à martin.useo@gmail.com';
    }

    async function handleContactForm(event) {
      event.preventDefault();
      
      if (typeof CONFIG === 'undefined' || !CONFIG.emailjs || 
          CONFIG.emailjs.publicKey === "YOUR_PUBLIC_KEY" || 
          CONFIG.emailjs.serviceId === "YOUR_SERVICE_ID" || 
          CONFIG.emailjs.templateId === "YOUR_TEMPLATE_ID") {
        showAlert('Le formulaire n\'est pas encore configuré. Contactez-moi directement à martin.useo@gmail.com', false);
        return;
      }
      
      const email = document.getElementById('email').value;
      const subject = document.getElementById('subject').value;
      const message = document.getElementById('message').value;
      
      setLoading(true);
      
      try {
        const response = await emailjs.send(
          CONFIG.emailjs.serviceId,
          CONFIG.emailjs.templateId,
          {
            to_email: 'martin.useo@gmail.com',
            from_email: email,
            subject: subject,
            message: message,
            reply_to: email
          }
        );
        
        if (response.status === 200) {
          showAlert('Message envoyé avec succès ! Je vous répondrai bientôt.', true);
          document.getElementById('contact-form').reset();
        }
      } catch (error) {
        console.error('Erreur lors de l\'envoi:', error);
        const errorMessage = getErrorMessage(error);
        showAlert(errorMessage, false);
      } finally {
        setLoading(false);
      }
    }
  </script>
  <script src="../js/fade_in.js"></script>
  <script src="../js/menu.js"></script>
</body>

</html>
