<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Martin USEO - Portfolio</title>
  <meta name="description"
    content="Hello there, I'm Martin USEO – a freelance photographer based in Paris, France. Welcome to my portfolio." />
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="dist/assets/favicon.ico" />
  <link rel="stylesheet" href="dist/output.css" />
  <link rel="stylesheet" href="styles.css" />
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <!-- Start - Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">
  <!-- End - Fonts -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      content: ["./dist/*.{html,js}"],
      theme: {
        extend:
                {
                  fontFamily: {
                    'nothingyoucoulddo': ['Nothing You Could Do', 'cursive'],
                    'signika': ['Signika', 'sans-serif'],
                  },
                },
      },
      plugins: [],
    }
  </script>
</head>

<body
  class="dark:bg-black bg-white h-screen text-black dark:text-white opacity-0 animate-fade-in transition duration-500 overflow-hidden">
  <!-- Background Canvas with Images -->
  <div class="fixed inset-0 w-full h-full z-0" id="background-canvas">
    <div class="flex flex-wrap w-full h-full" id="portfolio-grid">
    </div>
    <!-- Overlay for better button visibility -->
    <div class="absolute inset-0 bg-black/30 dark:bg-black/50"></div>
  </div>

  <!-- Main Content - Centered Button -->
  <div class="relative z-10 h-screen flex items-center justify-center">
    <a href="dist/portfolio/nature.html" 
       class="px-12 py-6 bg-white/90 dark:bg-white/10 backdrop-blur-sm text-black dark:text-white text-2xl font-signika font-bold rounded-lg shadow-lg hover:bg-white dark:hover:bg-white/20 transition-all duration-300 transform hover:scale-105 border-2 border-black/20 dark:border-white/20">
      ENTRER
    </a>
  </div>

  <script>
    const portfolioImages = [
      { src: './dist/assets/images/ThéoNoJitensha-1.jpg', alt: 'a person standing in front of a rock formation', size: 'md:w-1/2' },
      { src: './dist/assets/images/ThéoNoJitensha-2.jpg', alt: 'a cat laying on top of a sidewalk next to the ocean', size: 'md:w-1/2' },
      { src: './dist/assets/images/ThéoNoJitensha-3.jpg', alt: 'a man standing on a beach next to the ocean', size: 'w-full' },
      { src: './dist/assets/images/ThéoNoJitensha-4.jpg', alt: 'a snow covered mountain with trees on the side', size: 'w-full' },
      { src: './dist/assets/images/ThéoNoJitensha-5.jpg', alt: 'a branch of a plant floating in a body of water', size: 'md:w-1/2' },
      { src: './dist/assets/images/ThéoNoJitensha-6.jpg', alt: 'a blue sky with a lot of red and orange clouds', size: 'md:w-1/2' },
      { src: './dist/assets/images/ThéoNoJitensha-7.jpg', alt: 'a view of the ocean from the top of a hill', size: 'md:w-1/2' }
    ];

    // Fonction pour générer le canvas d'images en arrière-plan
    function renderBackgroundCanvas() {
      const grid = document.getElementById('portfolio-grid');
      const images = portfolioImages;
      
      images.forEach((img, index) => {
        const item = document.createElement('div');
        item.className = `w-full ${img.size} h-full`;
        item.innerHTML = `
          <div class="overflow-hidden h-full w-full">
            <img alt="${img.alt}"
              class="block h-full w-full object-cover object-center opacity-0 animate-fade-in transition duration-500"
              src="${img.src}" />
          </div>
        `;
        grid.appendChild(item);
      });
    }
    
    // Appeler la fonction au chargement
    document.addEventListener('DOMContentLoaded', renderBackgroundCanvas);
  </script>
  <script src="dist/fade_in.js"></script>
</body>

</html>
